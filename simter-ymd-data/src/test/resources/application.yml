spring.main.banner-mode: 'off'
module.authorization.simter-ymd:
  defaultPermission: "Deny"   # Allow, Deny
  operations:                 # READ, SAVE, DELETE
    READ:
      roles: ["READER"]
      strategy: "Or"          # And, Or
    DELETE:
      roles: ["DELETER", "MANAGER"]
      strategy: "And"
    SAVE.roles: "MANAGER"